<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #D32F2F;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #B71C1C;
        }
        .result {
            font-size: 1.5em;
            color: #D32F2F;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Heart Disease Prediction</h2>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" name="age" required>
            
            <label for="sex">Sex (1 = Male, 0 = Female):</label>
            <input type="number" name="sex" required>
            
            <label for="cp">Chest Pain Type (cp):</label>
            <input type="number" name="cp" required>
            
            <label for="trestbps">Resting Blood Pressure (mmHg):</label>
            <input type="number" name="trestbps" required>
            
            <label for="chol">Serum Cholesterol (mg/dL):</label>
            <input type="number" name="chol" required>
            
            <label for="fbs">Fasting Blood Sugar > 120 mg/dL (1 = true, 0 = false):</label>
            <input type="number" name="fbs" required>
            
            <label for="restecg">Resting Electrocardiographic Results (restecg):</label>
            <input type="number" name="restecg" required>
            
            <label for="thalach">Maximum Heart Rate Achieved (thalach):</label>
            <input type="number" name="thalach" required>
            
            <label for="exang">Exercise Induced Angina (1 = yes, 0 = no):</label>
            <input type="number" name="exang" required>
            
            <label for="oldpeak">Depression Induced by Exercise Relative to Rest (oldpeak):</label>
            <input type="number" step="0.1" name="oldpeak" required>
            
            <label for="slope">Slope of the Peak Exercise ST Segment (slope):</label>
            <input type="number" name="slope" required>
            
            <label for="ca">Number of Major Vessels Colored by Fluoroscopy (ca):</label>
            <input type="number" name="ca" required>
            
            <label for="thal">Thalassemia (thal):</label>
            <input type="number" name="thal" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">
            <h3>Prediction Result:</h3>
            <p>Heart Disease: {{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
